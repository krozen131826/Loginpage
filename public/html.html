<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/main.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main vh-100>
      <div class="container h-100">
        <div class="row vh-100">
          <div class="col-6">
            <div class="mb-5 mt-4">
              <img src="./Image/logo.png" alt="" />
            </div>
            <div class="d-flex align justify-content-center flex-column">
              <h1 class="mb-5">
                Login And <br />
                <span>Explore</span> In My World
              </h1>
              <p class="mb-5">
                Explore the world around you with us with comfortable and
                quality services, <br />
                let's join immediately and get the benefits.
              </p>
              <div>
                <form class="w-100">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter Email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Enter Password"
                    />
                    <div class="pw-reset">
                      <a href="#">Forgot my password?</a>
                    </div>
                  </div>
                  <div class="d-grid mb-5">
                    <button type="submit" class="btn btn-primary">
                      Sign in
                    </button>
                  </div>
                  <div>
                    <span
                      class="option-login d-flex justify-content-center mb-5"
                      >Or sign in with</span
                    >
                  </div>
                  <div class="d-flex justify-content-between">
                    <button
                      type="submit"
                      class="btn btn-primary btn-utl d-flex align-items-center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-google me-2"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                        />
                      </svg>
                      Google
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary btn-utl d-flex"
                    >
                      <img
                        class="svg-size me-2"
                        src="./Image/apple-seeklogo.com.svg"
                        alt=""
                      />Apple
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="bg-image"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="../dist/app.js"></script>
  </body>
</html>
